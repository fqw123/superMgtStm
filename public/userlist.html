<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>超市管理系统登陆</title>
     <!-- 引入elementui的css -->
     <link rel="stylesheet" href="./libs/Element-UI/css/elementUI.css">
     <!-- 引入自定义的样式 -->
     <link rel="stylesheet" href="styles/index.css">
     <!-- 引入时间格式化插件 -->
     <script src="./libs/moment/moment.js"></script>
     
     <script src="./libs/Vue/vue.min.js"></script>
     <script src="./libs/jQuery/jQuery.min.js"></script>
     <script src="./libs/Element-UI/js/Element-Ui.js"></script>
   
</head>
<body>
  <div id="app">
   

   
        <!-- 右侧内容  -->
        <el-container>
            
           <!-- 右侧头部 -->
           <el-header>
                <h2>欢迎您 admin</h2>
                <p>查看所有管理员账号</p>
            </el-header>

          <!-- 右侧主体 -->
                <el-main>
                    <el-card class="box-card">
                        <div slot="header" class="clearfix">
                            <span>账号管理</span>
                        </div>
                        <div class="text item">
                                <!-- 用户列表表格 -->
                                <el-table ref="multipleTable" :data="tableData" tooltip-effect="dark" style="width: 100%" @selection-change="handleSelectionChange">
                                    <!-- 选择框 -->
                                    <el-table-column type="selection" width="55">
                                    </el-table-column>
    
                                    <!-- 用户名 -->
                                    <el-table-column prop="username" label="用户名" >
                                    </el-table-column>
    
                                    <!-- 用户组别 -->
                                    <el-table-column prop="groups" label="用户组别"  show-overflow-tooltip>
                                    </el-table-column>
    
                                    <!-- 日期 -->
                                    <el-table-column label="日期" >
                                        <template slot-scope="scope">{{ scope.row.ctime |Alttime  }}</template>
                                    </el-table-column>
                                    <!-- 操作 -->
                                    <el-table-column label="操作">
                                        <template slot-scope="scope">
                                            <el-button size="mini" type="primary" @click="alteruser(scope.row.id)">
                                                <i class="el-icon-edit"></i>
                                                修改
                                            </el-button>
                                            <el-button size="mini" type="danger" @click="handleDelete(scope.row.id)">
                                                <i class="el-icon-delete"></i>
                                                删除
                                            </el-button>
                                        </template>
                                    </el-table-column>
    
                                </el-table>
                               
    
                            </div>
                    </el-card>
                </el-main>
          <el-footer>
                &copy; Copyright 2018 华联超市管理系统
          </el-footer>
        </el-container>
      
      
  </div>
  <script>
        // 创建实例
        new Vue({
            el: '#app',
            data() {
                return {
                    // 表格数据
                    tableData: [
                        {
                            username: '王小虎1',
                            groups: '超级管理员',
                            date: '2016-05-01',
                        },
                        {
                            username: '王小虎2',
                            groups: '超级管理员',
                            date: '2016-05-02',
                        },
                        {
                            username: '王小虎3',
                            groups: '超级管理员',
                            date: '2016-05-03',
                        },
                        {
                            username: '王小虎4',
                            groups: '超级管理员',
                            date: '2016-05-04',
                        }
                    ],
                    multipleSelection: []
                }
            },

            created(){
                var _this=this;
                $.get('/users/userlist',function(data){
                     _this.tableData=data; 
                })
            },

            methods: {
                // 修改按钮
                alteruser(id){
                    location.href=`./alter.html?id=${id} `;
                },
                //  删除按钮
                handleDelete(id){
                    var _this=this
                   
                $.get(`/users/deletaUser?id=${id}`,function(data){

                      if(data.errcode===1){
                          // 弹出提示信息
                          alert(data.msg);
                        
                        
                        $.get('/users/userlist',function(data){
                            _this.tableData=data; 
                        });
                        
                      }else{
                          alert(data.msg);
                      }
                })
                             },

              

                toggleSelection(rows) {
                    if (rows) {
                        rows.forEach(row => {
                            this.$refs.multipleTable.toggleRowSelection(row);
                        });
                    } else {
                        this.$refs.multipleTable.clearSelection();
                    }
                },
                handleSelectionChange(val) {
                    this.multipleSelection = val;
                }
            },
            filters:{
                Alttime(value){
                    return moment(value).format("YYYY-MM-DD HH:mm:ss")

                }
            }
        })
    </script>

</body>
</html>
